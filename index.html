<!DOCTYPE html>
<html lang="en-us" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <script src="./scripts.js" defer></script>
</head>

<body>
<h1>Welcome to the Metronome Zone</h1>

<div class="screen">
    <div class="vertical"></div>
    <div id="animation-container"></div>
</div>

<div class="controls">

    <div class="beats-container">
        <span class="beats" id="beat-one">1</span>
        <span class="beats" id="beat-two">2</span>
        <span class="beats" id="beat-three">3</span>
        <span class="beats" id="beat-four">4</span>
    </div>
    
    <div class="slide-container">
        <p>Current BPM: <span id="BPM"></span></p>
        <input type="range" min="40" max="300" value="100" class="slider" id="BPMSlider">
    </div>

    <div class="audio-btns">
        <button><img id="playpause" src="./assets/images/play-pause-svgrepo-com.svg"></button>
        <button><img id="volume" src="./assets/images/volume-low-svgrepo-com.svg"></button>
    
    <div class="dropdown">
        <button class="dropbtn" id="subdivision-selector">Quarter Notes</button>
        <div class="dropdown-content">
            <button>Eighth Notes</button>
            <button>Sixteenths</button>
            <button>Triplets</button>
        </div>

    </div>

    <div class="manual-input">
        <input type="number" id="manualBPMInput" min="40" max="300" placeholder="Enter BPM">
        <button id="manualBPMSet">Set BPM</button>
    </div>

    </div>

</div>

</body>

<footer>
<p>Made by Peter Jackson <a href="https://github.com/Pjaxon999/Metronome"><img id="gitimg" src="./assets/images/github-svgrepo-com.svg"></a></p>
</footer>

</html>
